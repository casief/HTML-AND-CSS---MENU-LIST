<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <h1> Starbucks Menu List</h1>
    <div class="menu">
        <ul>
            <li>
                <img src="caramel-macchiato.avif" alt="Caramel Macchiato">
                <span>Caramel Macchiato</span>
            </li>
            <li>
                <img src="matcha-latte.avif" alt="Matcha Latte">
                <span>Matcha Latte</span>
            </li>
            <li>
                <img src="mocha-frappuccino.avif" alt="Mocha Frappuccino">
                <span>Mocha Frappuccino</span>
            </li>
            <li>
                <img src="white-chocolate-mocha.jpeg" alt="White Chocolate Mocha">
                <span>White Chocolate Mocha</span>
            </li>
            <li>
                <img src="iced-coffee.jpeg" alt="Iced Coffee">
                <span>Iced Coffee</span>
            </li>
            <li>
                <img src="cappuccino.jpeg" alt="Cappuccino">
                <span>Cappuccino</span>
            </li>
            <li>
                <img src="espresso.jpeg" alt="Espresso">
                <span>Espresso</span>
            </li>
            <li>
                <img src="flat-white.jpeg" alt="Flat White">
                <span>Flat White</span>
            </li>
            <li>
                <img src="peppermint-mocha.jpeg" alt="Peppermint Mocha">
                <span>Peppermint Mocha</span>
            </li>
            <li>
                <img src="pumpkin-spice-latte.jpeg" alt="Pumpkin Spice Latte">
                <span>Pumpkin Spice Latte</span>
            </li>
        </ul>
    </div>
</body>
</html>
